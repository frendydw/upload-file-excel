<div class="m-3">
  <div class="row">
    <div class="col-lg-3">
      <label for="files" class="btn btn-secondary" nbButton>Select Excel File</label>
      <input hidden id="files" type="file" (change)="onFileChange($event)" multiple="false" class="mb-3">
      {{filename}}
    </div>
  </div>
</div>

<table class="table m-3">
  <thead>
       <tr>           
         <th *ngFor="let header of getHeaders()">{{header}}</th>
       </tr>
  </thead>
  <tbody>
       <tr *ngFor="let item of data">           
         <td *ngFor="let key of getHeaders()">{{item[key]}}</td>
       </tr>
  </tbody>
</table>
